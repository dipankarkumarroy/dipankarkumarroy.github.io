<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Drawer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        #app-drawer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .app {
            min-width: 100px;
            min-height: 100px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .app:hover {
            background-color: #eee;
            animation: bounce 0.2s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .app img {
            max-width: 80%;
            max-height: 60%;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Projects</h1>
    </header>

    <div id="app-drawer">
        <!-- Sample apps -->
        <a href="https://dipankarkumarroy.github.io/dec-to-bin-oct-hex-converter/Dec_to_Bin.html" class="app" >
            <i class="icon">010</i>
            <span>Dec-To-Bin</span>
        </a>

        <a href="https://dipankarkumarroy.github.io/dec-to-bin-oct-hex-converter/Dec_to_Oct.html" class="app" >
            <i class="icon">170</i>
            <span>Dec-To-Oct</span>
        </a>

        <a href="https://dipankarkumarroy.github.io/dec-to-bin-oct-hex-converter/Dec_to_Hex.html" class="app">
            <i class="icon">45F</i>
            <span>Dec-To-Hex</span>
        </a>

        <a href="https://dipankarkumarroy.github.io/bst/" class="app">
            <div class="icon"><img height="50" src="/contents/projects/bst.jpg" alt="icon"></div>
            <span>BST-insert</span>
        </a>

        <a href="https://dipankarkumarroy.github.io/k-map/" class="app">
            <div class="icon"><img height="50" src="/contents/projects/k-map.jpg" alt="icon"></div>
            <span>K map</span>
        </a>

        <a href="https://dipankarkumarroy.github.io/graph.js/" class="app">
            <div class="icon"><img height="50" src="/contents/projects/graph.jpg" alt="icon"></div>
            <span>Graph plot</span>
        </a>

        <a href="https://dipankarkumarroy.github.io/img-compress/" class="app">
            <div class="icon"><img height="50" src="/contents/projects/compressed_image.png" alt="icon"></div>
            <span>Img Compress</span>
        </a>
    </div>

</body>
</html>
